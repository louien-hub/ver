<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            vertical-align: middle;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 3px; /* Adjust the spacing as needed */
        }
        .container img {
            width: 18px; /* Adjust the size of the image as needed */
            height: 18px; /* Ensure the image is a square */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="container">
                    <span>Louien Franco</span>
                    <img src="img.png" alt="">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
